<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Answers for Yes/No Questions</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Ask your question and receive yes/no from the Universe . . .</h1>
        <input type="search" id="textBox"/>
        <img src="img/universe.gif"/>
        <div id="yes" class="answer" style="display:none">YES</div>
        <div id="no" class="answer" style="display:none">NO</div>
    </body>
    <script src="script.js"></script>
</html>
